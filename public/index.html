<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/script.js"></script> <!-- Link to your script.js file -->
  </head>
<body>
  <div class="container">
    <div class="main">
      <img src="/static/img/6012764.jpg" alt="" class="">
      <h1 class = "mt-5">Weather Application</h1>
      <form action="/weather" method="get" class="mt-5" id="form-input">
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Enter the city</span>
            <input type="text" id="city-input" name="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
        </form>
    </div>

    <div id="weather-info">
      <p>Temperature: <span id="temp"></span></p>
      <p>Description: <span id="description"></span></p>
      <p>Weather Icon: <img id="weather-icon" alt=""></p>
      

      
    </div>
   <!-- index.html -->



    <div id="map" style="height: 400px;" class="mb-5"></div>
    <a href="/forecast-page" class="btn btn-primary">Check the 7 day forecast</a>
  </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
